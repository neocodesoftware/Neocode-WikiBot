; FileMaker Database Folder
FOLDER_TO_SCAN = C:\Program Files\FileMaker\FileMaker Server\Data\Databases
; FileMaker Database backup folder (optional)
BACKUP_FOLDER_TO_SCAN = C:\Program Files\FileMaker\FileMaker Server\Data\Backups